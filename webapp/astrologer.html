<!-- Welcome to the Astrologer web app by team ProgrammedInTheStars :) -->
<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Astrologer</title>
    <link href="astrologer.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="astrologer.js"></script>
    </head>
    <body>
        <!--header bar, contains dropdown nav menu and logo -->
        <header>
            <div class="dropdown">
            <span class="dropbtn"><input type="image" src="menu.png"></span>
            <div class="dropdown-content">
                <a href="about.html">about</a>
                <a href="astrologer.html">refresh</a>
            </div>
            </div>
            <img src="logo.png">
        </header>
        <div id="break"></div> <!-- adds line break for layout, ignore -->

        <!-- sign dropdown selection interface -->
        <div id="yoursign">
            <label for="sign">Your sign: &#10024;</label>
            <select name="sign" id="sign">
                <option value="select" selected="selected" disabled> -- Select -- </option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>
        </div>

        <!-- birthday selection interface (month + day selection)-->
        <div id="yourbday">
            <label for="month">Month: &#127769;</label>
            <select name="month" id="month">
                <option value="select" selected="selected" disabled> -- Select -- </option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <label for="day">Day: &#127774;</label>
            <select name="day" id="day" size="4">
                <option value="select" selected="selected" disabled> -- Select -- </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </div>

        <!-- change user input mode (sign/birthday) -->
        <div id ="changesubmitmode">
            <label for="bdayoption" id="chnglabel">Don't know your sign? &#127874;</label>
            <button name="bdayoption" id="bdayoption" onclick="switchInputMode('bday')">Enter my birthday instead</button>
            <button name="signoption" id="signoption" onclick="switchInputMode('sign')">Enter my sign instead</button>
        </div>

        <!-- Input submission button -->
        <div id="get" onclick="getData()">Submit</div>

        <!-- data display columns -->
        <div class="column">
            <!-- data from database goes in mydata -->
            <div id="mydata"></div> 
        </div>
        <div class="column">
            <!-- data from api goes in apidata -->
            <div id="apidata">
                <br>
                <div id="getapi" onclick="api()">Get my daily horoscope</div>
            </div>
        </div>
    </body>
</html>
